<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - CNP 아카데미</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>CNP 아카데미</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">홈</a></li>
                <li><a href="courses.html">교육과정</a></li>
                <li><a href="register.html">회원가입</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <i class="fas fa-sign-in-alt"></i>
                        <h2>로그인</h2>
                        <p>CNP 아카데미에 오신 것을 환영합니다</p>
                    </div>

                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> 이메일
                            </label>
                            <input type="email" id="email" name="email" required placeholder="example@email.com">
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> 비밀번호
                            </label>
                            <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe">
                                <span>로그인 상태 유지</span>
                            </label>
                            <a href="#" class="forgot-password">비밀번호 찾기</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> 로그인
                        </button>

                        <div class="form-divider">
                            <span>또는</span>
                        </div>

                        <div class="auth-footer">
                            <p>아직 회원이 아니신가요?</p>
                            <a href="register.html" class="btn btn-outline btn-block">
                                <i class="fas fa-user-plus"></i> 회원가입
                            </a>
                            <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e5e7eb;">
                                <a href="admin.html" style="color: #6b7280; font-size: 0.875rem; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                                    <i class="fas fa-shield-alt"></i> 관리자 페이지
                                </a>
                            </div>
                        </div>
                    </form>

                    <div id="loginMessage" class="message-box" style="display: none;"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 CNP 아카데미. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
